<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen">
    <nav class="bg-teal-400 h-[15vh] w-full flex items-center justify-center sm:h-[10vh]">
        <h1 class="text-4xl font-bold sm:text-5xl">Chat App</h1>
    </nav>

    
    <div id="message" class="bg-teal-500 flex-grow flex flex-col overflow-auto p-4">
        
    </div>


    <footer class="bg-teal-300 h-[10vh] w-full flex justify-center items-center px-4 sm:px-6">
        <input id="msg" class="bg-white border border-black h-[6vh] w-[65vw] sm:w-[70vw] md:w-[75vw] rounded-xl text-base sm:text-xl p-3" type="text" placeholder="Enter the message">
        <button onclick="handleSend()" class="bg-teal-200 ml-4 h-[6vh] w-[18vw] sm:w-[10vw] md:w-[6vw] rounded-lg border border-black text-sm sm:text-base">Send</button>
    </footer>

    <script src="new.js"></script>
</body>
</html>
